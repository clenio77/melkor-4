services:
  # Serviço Web Principal - Django Backend
  # USANDO BANCO POSTGRESQL EXISTENTE
  - type: web
    name: kermartin-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd kermartin_backend && gunicorn kermartin_project.wsgi:application"
    plan: starter
    region: oregon
    branch: master
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: kermartin_project.settings
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: kermartin-backend.onrender.com,localhost,127.0.0.1
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # CONFIGURE MANUALMENTE COM SEU BANCO EXISTENTE
      - key: REDIS_URL
        fromService:
          type: redis
          name: kermartin-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Será configurado manualmente
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_MAX_TOKENS
        value: 4000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: DISABLE_COLLECTSTATIC
        value: 1

  # Redis para Cache (novo)
  - type: redis
    name: kermartin-redis
    plan: starter
    region: oregon
    ipAllowList: []
