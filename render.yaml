services:
  # Serviço Web Principal - Django Backend
  - type: web
    name: melkor-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "cd kermartin_backend && gunicorn kermartin_project.wsgi:application"
    plan: starter
    region: oregon
    branch: master
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: kermartin_project.settings
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: melkor-backend.onrender.com,localhost,127.0.0.1
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Configure com seu Postgres do Render
      - key: REDIS_URL
        fromService:
          type: redis
          name: melkor-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Configure manualmente
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_MAX_TOKENS
        value: 4000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: DISABLE_COLLECTSTATIC
        value: "1"
      - key: JURIS_GRAPH_ENABLED
        value: "false"
      - key: JURIS_RETRIEVAL_PROVIDER
        value: simple


  # Serviço Web Frontend - Next.js
  - type: web
    name: melkor-frontend
    runtime: node
    plan: starter
    region: oregon
    rootDir: product/frontend
    buildCommand: "npm ci && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_BASE
        # aponte para seu backend do Render
        value: https://melkor-backend.onrender.com

  # Banco PostgreSQL existente será usado via DATABASE_URL manual

  # Redis para Cache
  - type: redis
    name: melkor-redis
    plan: starter
    region: oregon
    ipAllowList: []
